<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Titter</h1>

      <div class="row form">
        <div class="col-12 box">
          <div class="box__body">
            <form id="message-form">
              <div class="form-group">
                <label for="author">Author</label>
                <input
                  name="author"
                  type="text"
                  class="form-control"
                  id="author"
                />
              </div>

              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  name="message"
                  id="message"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" name="tags" id="tags" />
              </div>

              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>

      <div class="app-actions">
        <button id="start-filter" class="btn btn-danger">Spam Filter!</button>
      </div>

      <div class="row" id="messages"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script>
      let messages = JSON.parse(localStorage.getItem("messages")) || [];

      // функция форматирования даты в формат dd.mm.YYYY
      let formatDate = (date) => {
        let leadZero = (num) => (num < 10 ? "0" + num : String(num));

        return `${leadZero(date.getDate())}.${leadZero(
          date.getMonth() + 1
        )}.${date.getFullYear()}`;
      };

      //  замыкание для добавления элемента в список
      //  принимает HTMLElement, в который будет добавляться элемент
      let addItem = (listElement) => {
        // функция для добавления
        return function (title, content, date, ...tags) {
          let $message = document.createElement("div");
          $message.classList.add("box");
          $message.classList.add("col-12");

          $message.innerHTML = `
            <h3>${title}</h3>
            <p>${content}</p>
            <span class="message__date">${formatDate(date)}</span>
          `;

          tags.map((item) => {
            let $tag = document.createElement("span");
            $tag.className = "badge badge-secondary";
            $tag.innerHTML = item;

            $message.append($tag);
          });

          listElement.prepend($message);
        };
      };

      // функция для создания объекта сообщения
      const createMessage = (author, message, date, ...tags) => {
        return {
          author,
          message,
          date,
          tags,
        };
      };

      const renderMessages = (messages) => {
        messagesDiv.innerHTML = "";

        messages.map((item) => {
          let { author, message: __message, date, tags } = item;
          addMessage(author, __message, new Date(date), tags);
        });
      };

      // добавление сообщения
      const messageForm = document.getElementById("message-form");
      const messagesDiv = document.getElementById("messages");

      let addMessage = addItem(messagesDiv);

      renderMessages(messages);

      messageForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const _author = messageForm.querySelector("[name=author]").value;
        const _message = messageForm.querySelector("[name=message]").value;

        if (_author === "" || _message === "") {
          alert("Заполнены не все поля!");
          return;
        }

        const _tagsInput = messageForm.querySelector("[name=tags]").value;
        let tags = _tagsInput.split(" "); // array

        let _now = new Date();
        let newMessage = createMessage(_author, _message, _now, ...tags);

        messages.push(newMessage);

        localStorage.setItem("messages", JSON.stringify(messages));

        renderMessages(messages);

        messageForm.reset();
      });

      document.querySelector("#start-filter").addEventListener("click", () => {
        messages = messages.filter((item) => {
          let _tags = item.tags;

          let spamTagsCount = _tags.reduce((acc, tag) => {
            if (tag == "spam" || tag == "js" || tag == "mat") acc++;
            return acc;
          }, 0);

          return spamTagsCount == 0;
        });

        localStorage.setItem("messages", JSON.stringify(messages));
        renderMessages(messages);
      });
      //
    </script>
  </body>
</html>
